<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title></title>
  <meta name="description" content="开始页" />
  <meta name="author" content="filod" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
  <script data-main="javascripts/admin-main" src="javascripts/lib/require.js"></script>
</head>
<body>
  <div id="global-header" class="navbar  navbar-fixed-top global-header clear">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">微·推派</a>
        <ul class="nav">
        </ul>
        <ul class="nav pull-right">
          <li class="divider-vertical "></li>
          <li><a href="/logout"> <i class="icon-white icon-off"></i> 退出</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="admin-page" class="container">
  <table id="video-list" class="table table-striped table-bordered table-condensed" >
    <tr>
      <th>标题</th>
      <th>标题</th>
      <th>标题</th>
      <th>标题</th>
      <th>标题</th>
    </tr>
  </table>
  <a href="" class="add btn"><i class="icon-plus"></i></a>
</div>
<script type="text/template" id="tpl-videos">
</script>

<script type="text/template" id="tpl-video">
    <td>
      <div class="view">{{title}}</div>
      <div class="hide"><input class="span1" type="text" value="{{title}}"></div>
    </td>
    <td>
      <div class="view">{{category}}</div>
      <div class="hide"><input class="span1" value="{{category}}" type="text"></div>
    <td>
      <div class="view">{{thumb}}</div>
      <div class="hide"><input class="btn" type="button" value="上传"></div>
    </td>
    <td>
      <div class="view">{{description}}</div>
      <div class="hide"><textarea>{{description}}</textarea></div>
    </td>
    <td>
      <div class="view"><a href="javascript:;" class="edit"><i class="icon-pencil"></i></a></div>
      <div class="hide"><a href="javascript:;" class="edit"><i class="icon-"></i></a></div>
      
    </td>
</script>

<script type="text/javascript" src="javascripts/lib/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js" charset="utf-8"></script>
</body>
</html>
